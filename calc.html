<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="calc-container">
        <div class="calc-header"></div>

        <div class="calc-screen">2+2</div>
        <div class="full-symbol-container">
          <div class="first-number-row">
            <button class="calc-reset">C</button>
            <button class="calc-del">DEL</button>
            <button class="calc-remainder">%</button>
            <button class="division-symbol">/</button>
          </div>
          <div class="second-number-row">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiplication-symbol">*</button>
          </div>
          <div class="third-number-row">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus-symbol">-</button>
          </div>
          <div class="fourth-number-row">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus-symbol">+</button>
          </div>
          <div class="fifth-number-row">
            <button class="zero">0</button>
            <button class="empty"></button>
            <button class="dot">.</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
