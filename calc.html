<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="calc-container">
        <div class="calc-header">
        <div class="calc-screen"><div class="calc-header-value"></div></div>
        <div class="full-symbol-container">
          <div class="first-number-column">
            <button class="reset">AC</button>
            <button class="number seven">7</button>
            <button class="number four">4</button>
            <button class="number one">1</button>
            <button class="number zero">0</button>
          </div>
          <div class="second-number-column">
            <button class="del">DEL</button>
            <button class="number eight">8</button>
            <button class="number five">5</button>
            <button class="number two">2</button>
            <button class="empty">üòÅ</button>
          </div>
          <div class="third-number-column">
            <button x-operation="remainder" class="operation remainder">
              %
            </button>
            <button class="number nine">9</button>
            <button class="number six">6</button>
            <button class="number three">3</button>
            <button class="number dot">.</button>
          </div>
          <div class="fourth-number-column">
            <button x-operation="division" class="operation division">/</button>
            <button x-operation="multiply" class="operation multiplication">
              X
            </button>
            <button x-operation="minus" class="operation minus">-</button>
            <button x-operation="plus" class="operation plus">+</button>
            <button x-operation="equal" class="operation equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
