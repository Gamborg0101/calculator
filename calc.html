<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="calc-container">
        <div class="calc-header"></div>

        <div class="calc-screen">2+2</div>
        <div class="full-symbol-container">
          <div class="first-number-row">
            <div class="calc-reset">AC</div>
            <div class="calc-del">DEL</div>
            <div class="calc-remainder">%</div>
            <div class="division-symbol">/</div>
          </div>
          <div class="second-number-row">
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="multiplication-symbol">*</div>
          </div>
          <div class="second-number-row">
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="minus-symbol">-</div>
          </div>
          <div class="fourth-number-row">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus-symbol">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
